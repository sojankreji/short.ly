{% extends 'base.html'%}
{% load i18n %}

{% block title %} New Url {% endblock %}
{% block content %}

<p><a href="{% url 'liste' %}">Back to urls</a></p>

<form method="post" action="{% url 'nouveau' %}" class="mui-form">
    <legend>{{ title }}</legend>

    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="mui-btn mui-btn--raised">Post an url</button>
</form>

{% endblock %}
